<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Program Kasir Sederhana</title>
</head>
<body>

<div class="container">
    <h2>Kasir Sederhana</h2>

    <label for="harga">Harga Barang (Rp):</label>
    <input type="number" id="harga" placeholder="Masukkan harga barang">

    <label for="jumlah">Jumlah Barang:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah barang">

    <button onclick="hitungTotal()">Hitung Total</button>

    <div class="hasil" id="output"></div>
</div>

<script>
    function hitungTotal() {
        let harga = parseFloat(document.getElementById("harga").value);
        let jumlah = parseInt(document.getElementById("jumlah").value);

        if (isNaN(harga) || isNaN(jumlah) || harga <= 0 || jumlah <= 0) {
            document.getElementById("output").innerHTML = "<span>Masukkan nilai yang valid!</span>";
            return;
        }

        let total = harga * jumlah;
        let diskon = 0;

        if (total > 100000) {
            diskon = 0.10 * total;
        }

        let totalBayar = total - diskon;

        document.getElementById("output").innerHTML = 
            "Total Belanja: Rp. " + total.toLocaleString() + "<br>" +
            "Diskon: Rp. " + diskon.toLocaleString() +  "<br>" +
            "<strong>Total Bayar: Rp " + totalBayar.toLocaleString() + "</strong>"
        ;
    }
</script>

</body>
</html>
